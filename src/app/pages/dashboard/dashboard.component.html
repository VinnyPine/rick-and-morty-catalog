<app-header
  [searchBy]="searchBy"
  [searchInput]="search"
  (submit)="handleSearch()"
  [togglePage]="togglePage"
></app-header>
<div class="container">
  @if (togglePage.value === 'character') {
    <app-menu [filtersForm]="filtersForm"></app-menu>
  }
  <router-outlet (activate)="toggleList($event)" />
</div>

@if (listHasItems()) {
  <ul (scroll)="onScroll($event)">
  @for (ep of list(); track ep.id;) {
  <li class="card" (click)="selectEpisode(ep.id)">
    <div class="name">{{ ep.name }}</div>
    <div class="content">
      <div>
        episode: <span>{{ ep.episode }}</span>
      </div>
      <div>
        air_date: <span>{{ ep.air_date }}</span>
      </div>
    </div>
  </li>
  }
</ul>
} @else {
<div class="no-items"><span>No items, Try another filter.</span></div>
}
